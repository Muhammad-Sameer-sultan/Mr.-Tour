<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" rel="stylesheet" href="../css/main.css">
</head>

<body>
  <!-- header start -->
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent text-light">
      <div class="container nav-inner">
          <div class="logo d-flex align-items-center">
              <img src="../images/logo.PNG" alt="logo" width="100px" height="30px">
              <a class="navbar-brand" href="#">Mr. Tour</a>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav ">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                  </li>

              </ul>
              <a id="home-signin-btn" class="btn sign mx-4 d-none" href="pages/sign_in page.html">Sign In</a>
          </div>
          <div id="home-profile-container" class="icon-container rounded-4 p-1 d-block">
              <div>
                  <h6 id="user-icon-name">Muhammad Sameer</h6>
                  <div class="d-flex justify-content-between p-2 ">
                      <!-- <a href="pages/profile.html">View profile</a> -->
                      <a id="logout_btn" href="../index.html">Logout</a>
                  </div>
              </div>
              <i class="fa fa-user-circle " aria-hidden="true"></i>
          </div>
      </div>
  </nav>

    <div class="container m-4  profile-main-container  d-flex justify-content-center align-items-center ">
      <div class="card card-container rounded-5 justify-content-center align-items-center">
        <div class="card-inner  rounded-5 p-3 d-flex justify-content-between ">
          <div class="profile-container p-3 ">
            <h2>My Profile</h2>
            <div class="data-container ">

              <div class="data-content my-4 d-flex">
                <h4>Email</h4>
                <h4 id="p-email" class="fw-bold"></h4>
              </div>
              <div class="data-content my-4 d-flex">
                <h4>User Name</h4>
                <h4 id="p-name" class="fw-bold"></h4>
              </div>
              <div class="data-content my-4 d-flex">
                <h4>Date of Birth</h4>
                <h4 id="p-dob" class="fw-bold"></h4>
              </div>
              <div class="data-content my-4 d-flex">
                <h4>Gender</h4>
                <h4 id="p-gender" class="fw-bold mx-3" ></h4>
              </div>
              

            </div>
          </div>
          <div class="history-container p-3 ">

            <h2>Order history</h2>
            <div class="row">
              <table>
              <th class="th-content">S.no</th>
              <th class="th-content">Order id/Ref no.</th>
              <th class="th-content">Purchase Date</th>
              <th class="th-content">Package Selected</th>
              <th class="th-content">Payment Status</th>
              <th class="th-content">Details</th>
              </table>
            </div>
            <div class="order mt-3">
              <h6>No Order Place Yet</h6>
            </div>

          </div>

        </div>
      </div>


    </div>
  </header>
  <!-- /header end -->

<script src="../js/profile.js"></script>

  <!-- <script src="js/main.js"></script>
  <script src="js/signpage.js"></script> -->

    crossorigin="anonymous"></script>
</body>

</html>
